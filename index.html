<!DOCTYPE html>
<html>
<head>
    <title>Battle Simulator</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Battle Simulator</h1>
        
        <div class="form-group">
            <h3>Combatant #1 (Attacker)</h3>
            <label for="strategy1">Strategy and Tactics:</label>
            <select id="strategy1">
                <option value="poor">Poor</option>
                <option value="average">Average</option>
                <option value="excellent">Excellent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="technology1">Technology and Equipment:</label>
            <select id="technology1">
                <option value="outdated">Outdated</option>
                <option value="current">Current</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="leadership1">Leadership:</label>
            <select id="leadership1">
                <option value="incompetent">Incompetent</option>
                <option value="competent">Competent</option>
                <option value="excellent">Excellent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="morale1">Morale and Motivation:</label>
            <select id="morale1">
                <option value="poor">Poor</option>
                <option value="high">High</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="training1">Training and Readiness:</label>
            <select id="training1">
                <option value="untrained">Untrained</option>
                <option value="trained">Trained</option>
                <option value="prepared">Prepared</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="terrain1">Terrain and Environment:</label>
            <select id="terrain1">
                <option value="open">Open</option>
                <option value="forested">Forested</option>
                <option value="mountainous">Mountainous</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="logistics1">Logistics and Supply Lines:</label>
            <select id="logistics1">
                <option value="poor">Poor</option>
                <option value="good">Good</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="force1">Number of Men:</label>
            <input type="number" id="force1" min="1" step="1" value="1">
        </div>
        
        <div class="form-group">
            <h3>Combatant #2 (Defender)</h3>
            <label for="strategy2">Strategy and Tactics:</label>
            <select id="strategy2">
                <option value="poor">Poor</option>
                <option value="average">Average</option>
                <option value="excellent">Excellent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="technology2">Technology and Equipment:</label>
            <select id="technology2">
                <option value="outdated">Outdated</option>
                <option value="current">Current</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="leadership2">Leadership:</label>
            <select id="leadership2">
                <option value="incompetent">Incompetent</option>
                <option value="competent">Competent</option>
                <option value="excellent">Excellent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="morale2">Morale and Motivation:</label>
            <select id="morale2">
                <option value="poor">Poor</option>
                <option value="high">High</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="training2">Training and Readiness:</label>
            <select id="training2">
                <option value="untrained">Untrained</option>
                <option value="trained">Trained</option>
                <option value="prepared">Prepared</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="terrain2">Terrain and Environment:</label>
            <select id="terrain2">
                <option value="open">Open</option>
                <option value="forested">Forested</option>
                <option value="mountainous">Mountainous</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="logistics2">Logistics and Supply Lines:</label>
            <select id="logistics2">
                <option value="poor">Poor</option>
                <option value="good">Good</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="force2">Number of Men:</label>
            <input type="number" id="force2" min="1" step="1" value="1">
        </div>
        
        <div class="form-group">
            <label for="attacker">Select Attacker:</label>
            <select id="attacker">
                <option value="combatant1">Combatant #1</option>
                <option value="combatant2">Combatant #2</option>
            </select>
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary" onclick="simulateBattle()">Simulate Battle</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        function simulateBattle() {
            // Get user-selected values for Combatant #1
            var strategy1 = document.getElementById("strategy1").value;
            var technology1 = document.getElementById("technology1").value;
            var leadership1 = document.getElementById("leadership1").value;
            var morale1 = document.getElementById("morale1").value;
            var training1 = document.getElementById("training1").value;
            var terrain1 = document.getElementById("terrain1").value;
            var logistics1 = document.getElementById("logistics1").value;
            var force1 = parseInt(document.getElementById("force1").value);
            
            // Get user-selected values for Combatant #2
            var strategy2 = document.getElementById("strategy2").value;
            var technology2 = document.getElementById("technology2").value;
            var leadership2 = document.getElementById("leadership2").value;
            var morale2 = document.getElementById("morale2").value;
            var training2 = document.getElementById("training2").value;
            var terrain2 = document.getElementById("terrain2").value;
            var logistics2 = document.getElementById("logistics2").value;
            var force2 = parseInt(document.getElementById("force2").value);
            
            // Get user-selected attacker
            var attacker = document.getElementById("attacker").value;
            
            // Calculate scores for Combatant #1
            var score1 = calculateScore(strategy1, technology1, morale1, training1, terrain1, logistics1);
            
            // Calculate scores for Combatant #2
            var score2 = calculateScore(strategy2, technology2, morale2, training2, terrain2, logistics2);
            
            // Check if attacker is Combatant #1
            if (attacker === "combatant1") {
                score1 += calculateTerrainModifier(terrain1);
            } else {
                score2 += calculateTerrainModifier(terrain2);
            }
            
            // Calculate casualties
            var casualties1 = calculateCasualties(score1, force1, force2);
            var casualties2 = calculateCasualties(score2, force2, force1);
            
            // Display the battle simulation result
            var result = "The battle simulation result: ";
            if (score1 > score2) {
                result += "Victory for Combatant #1! ";
            } else if (score2 > score1) {
                result += "Victory for Combatant #2! ";
            } else {
                result += "The battle is a draw! ";
            }
            result += "Casualties: Combatant #1: " + casualties1 + " | Combatant #2: " + casualties2;
            
            // Display the result
            document.getElementById("result").innerHTML = result;
        }
        
        function calculateScore(strategy, technology, morale, training, terrain, logistics) {
            var score = 0;
            if (strategy === "poor") {
                score -= 5;
            } else if (strategy === "excellent") {
                score += 5;
            }
            
            if (technology === "outdated") {
                score -= 5;
            } else if (technology === "advanced") {
                score += 10;
            }
            
            if (morale === "poor") {
                score -= 10;
            } else if (morale === "high") {
                score += 5;
            }
            
            if (training === "untrained") {
                score -= 15;
            } else if (training === "trained") {
                score += 5;
            } else if (training === "prepared") {
                score += 10;
            }
            
            if (logistics === "poor") {
                score -= 15;
            } else if (logistics === "good") {
                score += 5;
            }
            
            return score;
        }
        
        function calculateTerrainModifier(terrain) {
            if (terrain === "forested") {
                return 5;
            } else if (terrain === "mountainous") {
                return 20;
            } else {
                return 0;
            }
        }
        
        function calculateCasualties(score, force, enemyForce) {
            var casualtyPercentage = 0;
            if (score >= 10) {
                casualtyPercentage = 0.1;
            } else if (score >= 0) {
                casualtyPercentage = 0.2;
            } else {
                casualtyPercentage = 0.3;
            }
            
            var casualties = Math.round(casualtyPercentage * force);
            var enemyCasualties = Math.round(casualtyPercentage * enemyForce);
            
            return casualties;
        }
    </script>
</body>
</html>
